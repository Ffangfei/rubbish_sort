<!DOCTYPE html>
<html>

<head>
    {% if type %}
    <title>{{ type }} - rubbish</title>
    {% else %}
    <title>rubbish</title>
    {% endif %}
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="navbar-inner">
                <a class="brand" href="{{ url_for('statistic') }}">rubbish statistic situation</a>
                <ul class="nav">
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    {% if g.user.is_authenticated %}
                    <li><a href="{{ url_for('user',username = g.user.username) }}">Your Information</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                    {% endif %}
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                    <li><a href="{{ url_for('sign_up') }}">SignUp</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="span3">
                <div class="well sidebar-nav">
                    <h1 class="brand-title">My Rubbish</h1>
                    <h2 class="brand-tagline"> Rubbish Sorting</h2>
                    <ul class="nav nav-list">
                        <li class="nav-header">choose</li>
                        <a class="btn btn-default" href="{{ url_for('write') }}">Write</a>
                    </ul>
                </div>
                <!--/.well -->
            </div>
            <!--/span-->
            <div class="span9">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
