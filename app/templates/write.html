{% extends "base.html" %}
{% block content %}
<form  class="form-horizontal" action="" method="POST">
	{{form.hidden_tag()}}
	<div class="control-group">
    <label for="type" class="control-label">Type:</label>
		<div class="controls">
			{{ form.type(maxlength = 64, class = "span5") }}
		</div>
	</div>
	<div class="control-group">
   	 <label for="weight" class="control-label">Weight(kg):</label>
		<div class="controls">
			{{ form.weight( class = "span5") }}
		</div>
	</div>
    <div class="control-group">
   	 <label for="community" class="control-label">Community:</label>
		<div class="controls">
			{{ form.community(maxlength = 64, class = "span5") }}
		</div>
	</div>
	<div class="control-group">
	<div class="controls">
	<input class="btn btn-primary" type="submit" value="Post">
	</div>
	</div>
<div>
    <p>
        可回收物：recycling
        其他垃圾：other rubbish
        厨余垃圾:  kitchen waste
        有害垃圾：hazardous waste
    </p>
</div>
</form>
{% endblock %}
